<h2>{{ section.name }}</h2>
{% if session.role == 1 or session.role == 2 %}
<h4><a href="/new/{{ section.id }}">Luo uusi ketju</a></h4>
{% endif %}
<br>
<h3>Aihealueen ketjut:</h3>
<hr>
{% for thread in threads %}
<a href="/thread/{{ thread.id }}">Aihe: {{ thread.topic }}</a><br>
<b>Luotu: {{ thread.created_at.strftime("%Y-%m-%d %H:%M:%S") }}</b> <br>
<p>Lähettäjä: {{ thread.username }}</p>
<hr>
{% endfor %}
