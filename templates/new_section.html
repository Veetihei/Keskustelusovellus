{% extends "layout.html" %}
{% block title %}Uusi aihealue{% endblock %}
{% block content %}

<p>Luo uusi aihealue:</p>
<form action="/new_section" method="POST" onsubmit="return check(this)">
    <p>Aihealueen nimi:<br>
    <input type="text" name="topic"></p>
    <select name="access">
        <option value=1> Kaikille
        <option value=2> Admineille
    </select>
    <input type="submit" value="Luo Aihealue">
</form>

<script>
function check(form) {
    if (form.topic.value.length > 100) {
        alert("Otsikko on liian pitkä, sen pitää olla alle 100 merkkiä");
        return false;
    }
    if (form.message.value.length > 5000) {
        alert("Viesti on liian pitkä, sen pitää olla alle 5000 merkkiä")
        return false;
    }
    return true;
}
</script>

{% endblock %}
